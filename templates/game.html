<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid black;
            max-width: 100%;
            max-height: 80vh;
        }
        #joystick {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        .joystick-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
        }
        #instructions {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick">
        <button id="upBtn" class="joystick-btn">↑</button><br>
        <button id="leftBtn" class="joystick-btn">←</button>
        <button id="rightBtn" class="joystick-btn">→</button><br>
        <button id="downBtn" class="joystick-btn">↓</button>
    </div>
    <div id="instructions">
        <h2>How to Play</h2>
        <div id="keyboardInstructions">
            <p>Use the arrow keys to control the snake:</p>
            <p>↑ Up | ↓ Down | ← Left | → Right</p>
        </div>
        <div id="touchInstructions" style="display: none;">
            <p>Use the on-screen buttons to control the snake.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='snake.js') }}"></script>
</body>
</html>
