<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid black;
            max-width: 100%;
            max-height: 70vh;
        }
        #joystick {
            position: relative;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            display: none;
        }
        .joystick-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        #upBtn { top: 0; left: 50px; }
        #leftBtn { top: 50px; left: 0; }
        #rightBtn { top: 50px; right: 0; }
        #downBtn { bottom: 0; left: 50px; }
        #centerBtn {
            top: 50px;
            left: 50px;
            background-color: #555;
            pointer-events: none;
        }
        #instructions {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick">
        <button id="upBtn" class="joystick-btn">↑</button>
        <button id="leftBtn" class="joystick-btn">←</button>
        <button id="rightBtn" class="joystick-btn">→</button>
        <button id="downBtn" class="joystick-btn">↓</button>
        <button id="centerBtn" class="joystick-btn"></button>
    </div>
    <div id="instructions">
        <h2>How to Play</h2>
        <div id="keyboardInstructions">
            <p>Use the arrow keys to control the snake:</p>
            <p>↑ Up | ↓ Down | ← Left | → Right</p>
        </div>
        <div id="touchInstructions" style="display: none;">
            <p>Use the on-screen D-pad to control the snake.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='snake.js') }}"></script>
</body>
</html>
